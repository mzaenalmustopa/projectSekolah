<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <!-- Content -->
    <!-- <h4 class="py-3 mb-4"><span class="text-muted fw-light">Master Data /</span> Sekolah</h4> -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-md-end justify-content-md-between">
                <h5 class="card-title mb-0 fw-bold">Data Sekolah SMPIT Nurul iman</h5>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    
                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="nama_singkat_sekolah" class="form-label">Nama Singkat Sekolah</label>
                            <input type="text" id="nama_singkat_sekolah" name="nama_singkat_sekolah" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="nama_aplikasi" class="form-label">Nama Aplikasi</label>
                            <input type="text" id="nama_aplikasi" name="nama_aplikasi" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="nama_sekolah" class="form-label">Nama Sekolah</label>
                            <input type="text" id="nama_sekolah" name="nama_sekolah" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <div class="row d-flex">
                                <div class="col-md-6">
                                    <label for="kode_sekolah" class="form-label">Kode Sekolah/NPSN</label>
                                    <input type="text" id="kode_sekolah" name="kode_sekolah" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="expired" class="form-label">Expired</label>
                                    <input type="text" id="expired" name="expired" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="nis_nss_nds" class="form-label">NIS/NSS/NDS</label>
                            <input type="text" id="nis_nss_nds" name="nis_nss_nds" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <div class="row d-flex">
                                <div class="col-md-6">
                                    <label for="upload_file" class="form-label">Upload File</label>
                                    <input type="text" id="upload_file" name="upload_file" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="size_file" class="form-label">Size File</label>
                                    <input type="text" id="size_file" name="size_file" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="jenjang_kategori" class="form-label">Jenjang Kategori</label>
                            <select id="jenjang_kategori" name="jenjang_kategori" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="nip_nbm_nuptk" class="form-label">NIP/NBM/NUPTK</label>
                            <input type="text" id="nip_nbm_nuptk" name="nip_nbm_nuptk" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-2">
                        <div class="col-md-6">
                            <label for="kepala_sekolah" class="form-label">Kepala Sekolah</label>
                            <select id="kepala_sekolah" name="kepala_sekolah" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="admin_sekolah" class="form-label">Admin Sekolah</label>
                            <select id="admin_sekolah" name="admin_sekolah" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-3">
                            <label for="max_user_ujian" class="form-label">Max User Ujian <span class="text-danger">*</span></label>
                            <input id="max_user_ujian" type="text" name="max_user_ujian" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="max_elearning_user" class="form-label">Max e-Learning / user <span class="text-danger">*</span></label>
                            <input id="max_elearning_user" type="text" name="max_elearning_user" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="waktu_server" class="form-label">Waktu Server</label>
                            <select id="waktu_server" name="waktu_server" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="hari_efektif_sekolah" class="form-label">Hari Efektif Sekolah</label>
                            <select id="hari_efektif_sekolah" name="hari_efektif_sekolah" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-3">
                            <label for="masuk_awal" class="form-label">Masuk Awal</label>
                            <input type="time" id="masuk_awal" name="masuk_awal" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="masuk_akhir" class="form-label">Masuk Akhir</label>
                            <input type="time" id="masuk_akhir" name="masuk_akhir" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="pulang_awal" class="form-label">Pulang Awal</label>
                            <input type="time" id="pulang_awal" name="pulang_awal" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="pulang_akhir" class="form-label">Pulang Akhir</label>
                            <input type="time" id="pulang_akhir" name="pulang_akhir" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-3">
                            <label for="provinsi" class="form-label">Provinsi</label>
                            <select id="provinsi" name="provinsi" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="kota_kabupaten" class="form-label">Kota/Kabupaten</label>
                            <select id="kota_kabupaten" name="kota_kabupaten" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="kecamatan" class="form-label">Kecamatan</label>
                            <select id="kecamatan" name="kecamatan" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="desa" class="form-label">Kelurahan/Desa</label>
                            <select name="desa" id="desa" class="form-select">
                                <option value="">PILIH</option>
                            </select>
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" id="alamat" name="alamat" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="kode_pos" class="form-label">Kode Pos</label>
                            <input type="text" id="kode_pos" name="kode_pos" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="telepon" class="form-label">Telepon</label>
                            <input type="text" id="telepon" name="telepon" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="fax" class="form-label">Fax</label>
                            <input type="text" id="fax" name="fax" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-6">
                            <label for="website" class="form-label">Website</label>
                            <input type="text" id="website" name="website" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex mb-3">
                        <div class="col-md-3">
                            <label for="kop_sekolah" class="form-label">Kop Sekolah</label>
                            <input type="file" id="kop_sekolah" name="kop_sekolah" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="logo_dinas" class="form-label">Logo Dinas</label>
                            <input type="file" id="logo_dinas" name="logo_dinas" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="logo_sekolah" class="form-label">Logo Sekolah</label>
                            <input type="file" id="logo_sekolah" name="logo_sekolah" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="stempel" class="form-label">Stempel</label>
                            <input type="file" id="stempel" name="stempel" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="laporan_header" class="form-label">Laporan Header</label>
                            <textarea id="laporan_header" name="laporan_header" class="form-control" cols="5" rows="5"></textarea>
                        </div>
                    </div>

                    <button type="submit" style="float: right;" class="btn btn-sm btn-success fw-bold">
                        <i class="ti ti-check fw-bold"></i> &nbsp;
                        Simpan
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script>
        // btn add click
        $("#btn-add").click(function (){
            var url = $(this).attr('href');
            showModal(url,' ');
        });
    </script>
</th:block>
<!-- / Content -->
</body>
</html>
