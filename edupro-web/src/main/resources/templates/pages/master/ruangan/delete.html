<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/ruangan/remove}" th:method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Ruangan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="kode" class="form-label">Kode Ruangan</label>
                    <input type="hidden" name="id" id="id">
                    <input type="text" id="kode" name="kode" class="form-control" placeholder="Kode Ruangan">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="nama" class="form-label">Nama Ruangan</label>
                    <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Ruangan">
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</form>
