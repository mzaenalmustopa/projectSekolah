<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/bulan/update}" th:method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Edit Bulan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="bulan" class="form-label">Bulan</label>
                    <input type="hidden" name="id" id="id"/>
                    <input type="text" id="bulan" name="bulan" class="form-control" placeholder="Bulan">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="tp" class="form-label">TP</label>
                    <input type="text" id="tp" name="tp" class="form-control" placeholder="TP">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="detail" class="form-label">Detail</label>
                    <input type="text" id="detail" name="detail" class="form-control" placeholder="Detail">
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-warning">Save Changes</button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</form>
