<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/kelas/remove}" th:method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Delete Kelas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="waliKelas" class="form-label">Wali Kelas</label>
                    <input type="text" id="waliKelas" name="waliKelas" class="form-control" placeholder="Wali Kelas" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="kodeKelas" class="form-label">Kode Kelas</label>
                    <input type="text" id="kodeKelas" name="kodeKelas" class="form-control" placeholder="Kode Kelas" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="level" class="form-label">Level</label>
                    <select  id="level" name="status" class="form-select">
                        <option value="">-</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XXI">XXI</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="nameKelas" class="form-label">Nama Kelas</label>
                    <input type="text" id="nameKelas" name="nameKelas" class="form-control" placeholder="Nama Kelas" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="jumlahSiswa" class="form-label">Jumlah Siswa</label>
                    <input type="text" id="jumlahSiswa" name="jumlahSiswa" class="form-control" placeholder="Jumlah Siswa" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select  id="status" name="status" class="form-select">
                        <option value="Aktif">Aktif</option>
                        <option value="Non Aktif">Non Aktif</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Save</button>
        </div>
    </div>
</form>
