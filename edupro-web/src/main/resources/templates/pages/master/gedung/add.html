<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/gedung/save}" th:method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Tambah Gedung</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="kode" class="form-label">Kode Gedung</label>
                    <input type="text" id="kode" name="kode" class="form-control" placeholder="Kode Gedung">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="nama" class="form-label">Nama Gedung</label>
                    <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama gedung">
                </div>
            </div>
        </div>
        <div class="modal-footer input-group">
            <button type="submit" class="btn btn-success">
                <i class="ti ti-check"></i>
                Save
            </button>
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</form>
