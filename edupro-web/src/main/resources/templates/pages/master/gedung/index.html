<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-md-end justify-content-md-between">
                <h5 class="card-title mb-0" id="level-title" th:href="@{~/master/gedung/data}">Gedung</h5>
                <button class="btn rounded-pill btn-primary btn-sm" id="btn-add" th:href="@{~/master/gedung/add}">
                    <i class="ti ti-check"></i> &nbsp;
                        Tambah Gedung
                </button>
            </div>
            <div class="demo-inline-spacing d-flex align-items-start justify-content-start">
                <button class="btn btn-sm btn-secondary">Copy</button>
                <button class="btn btn-sm btn-info">CSV</button>
                <button class="btn btn-sm btn-success">Excel</button>
                <button class="btn btn-sm btn-danger">PDF</button>
                <button class="btn btn-sm btn-primary">Print</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
                <table id="table-level" class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>No</th>
                        <th>Kode Gedung</th>
                        <th>Nama Gedung</th>
                        <th class="cell-fit">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!-- Content -->
</div>
<!-- / Content -->
<th:block layout:fragment="script">
    <script th:src="@{~/scripts/master-gedung.js}"></script>
</th:block>

</body>
</html>
