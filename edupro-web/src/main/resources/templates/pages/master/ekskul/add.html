<form xmlns:th="http://www.thymeleaf.org" th:id="form-level" th:action="@{~/master/ekskul/save}" th:method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel4">Buat Ekstra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mb-3">
                    <label for="nama" class="form-label">Nama Ekstra</label>
                    <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="singkatan" class="form-label">Singkatan (Kode Ekstra)</label>
                    <input type="text" id="singkatan" name="singkatan" class="form-control" placeholder="Singkatan">
                </div>
            </div>
            <div class="row g-2">
                <div class="col mb-0">
                    <label for="jadwal" class="form-label">Jdwl.Pelajaran</label>
                    <select id="jadwal" name="jadwal" class="form-select">
                        <option value="">Pilih Pelajaran</option>
                        <option value="semua">Semua</option>
                        <option value="matematika">Matematika</option>
                    </select>
                </div>
                <div class="col mb-0">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Pilih Status</option>
                        <option value="1">Aktif</option>
                        <option value="0">Non Aktif</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
