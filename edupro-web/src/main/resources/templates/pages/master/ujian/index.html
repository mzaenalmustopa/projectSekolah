<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <!-- Invoice List Table -->
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-md-end justify-content-md-between">
                <h5 class="card-title mb-0" id="level-title" th:href="@{~/master/ujian/data}">Jenis Ujian</h5>
                <button class="btn btn-success btn-sm rounded-pill" id="btn-add" th:href="@{~/master/ujian/add}">
                    <i class="ti ti-check"></i> &nbsp;
                    Tambah Ujian
                </button>
            </div>
            <div class="demo-inline-spacing d-flex align-items-start justify-content-start">
                <button class="btn btn-sm btn-secondary">Copy</button>
                <button class="btn btn-sm btn-info">CSV</button>
                <button class="btn btn-sm btn-success">Excel</button>
                <button class="btn btn-sm btn-danger">PDF</button>
                <button class="btn btn-sm btn-primary">Print</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
                <table id="table-level" class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Kode Ujian</th>
                        <th>Nama Umum</th>
                        <th>Nama Ujian Ikm</th>
                        <th>Nama Ujian K-13</th>
                        <th>Status Guru</th>
                        <th>Status Siswa</th>
                        <th class="cell-fit">Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- / Content -->

<th:block layout:fragment="script">
    <script th:src="@{~/scripts/master-ujian.js}"></script>
</th:block>
</body>
</html>
