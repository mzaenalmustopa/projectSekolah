<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default"
      data-assets-path="/" data-template="vertical-menu-template-no-customizer">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Dashboard - Analytics | Vuexy - Bootstrap Admin Template</title>
  <meta name="description" content="" />
  <!-- token -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{~/img/favicon/favicon.ico}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"/>

  <!-- Icons -->
  <link rel="stylesheet" th:href="@{~/vendor/fonts/fontawesome.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/fonts/tabler-icons.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/fonts/flag-icons.css}" />

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/css/rtl/core.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/css/rtl/theme-default.css}" />
  <link rel="stylesheet" th:href="@{~/css/demo.css}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/node-waves/node-waves.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/typeahead-js/typeahead.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/apex-charts/apex-charts.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/swiper/swiper.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/select2/select2.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/form-validation/umd/styles/index.min.css}" />

  <!-- Page CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/css/pages/cards-advance.css}" />
  <!-- Helpers -->
  <script th:src="@{~/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{~/js/config.js}"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="~{fragments/menu :: menu}">
    </aside>
    <!-- / Menu-->

    <!-- modal -->
    <div class="modal fade" id="modal-form">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav th:replace="~{fragments/navbar :: navbar}">
      </nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">

        </div>
        <!-- / Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}">
        </footer>
        <!-- / Footer -->
        <div class="content-backdrop fade"></div>
      </div>
      <!-- / Content wrapper -->
    </div>
    <!-- / Layout container -->
  </div>
</div>
<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>
<!--/ Layout wrapper -->

<!-- Ekxtra large modal --->
<div class="modal fade" id="main-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    </div>
  </div>
</div>
<!-- Ekxtra large modal --->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{~/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{~/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{~/vendor/libs/node-waves/node-waves.js}"></script>

<script th:src="@{~/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{~/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{~/vendor/libs/typeahead-js/typeahead.js}"></script>

<script th:src="@{~/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/vendor/libs/apex-charts/apexcharts.js}"></script>
<script th:src="@{~/vendor/libs/swiper/swiper.js}"></script>
<script th:src="@{~/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
<script th:src="@{~/vendor/libs/select2/select2.js}"></script>
<script th:src="@{~/vendor/libs/form-validation/umd/bundle/popular.min.js}"></script>
<script th:src="@{~/vendor/libs/form-validation/umd/plugin-bootstrap5/index.min.js}"></script>
<script th:src="@{~/vendor/libs/form-validation/umd/plugin-auto-focus/index.min.js}"></script>

<!-- Main JS -->
<script th:src="@{~/js/main.js}"></script>

<!-- Page JS --
<script th:src="@{~/js/dashboards-analytics.js}"></script>
-->

<!-- script tambahan -->
<script th:src="@{~/scripts/main.js}"></script>

<!--- client script -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
